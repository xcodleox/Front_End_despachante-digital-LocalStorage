<!-- Banner principal -->
@if (!aceitouLGPD) {
  <div class="lgpd-banner" [class.fade-out]="fadeOut">
    <div class="container mx-auto max-w-6xl">
      <div class="banner-content">

        <div class="icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-shield">
            <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/>
          </svg>
        </div>

        <div class="text-content">
          <p class="banner-text">
            Usamos cookies e coletamos dados pessoais (como nome, CPF, RG e endereço)
            para processar solicitações de serviços de documentações de veículos,
            conforme nossa 
            <a
              (click)="navigateToPrivacy($event)"
              class="privacy-link"
            >
              Política de Privacidade
            </a>
            . Ao continuar navegando, você concorda com o uso de seus dados conforme a LGPD.
          </p>
        </div>

        <div class="button-wrapper">
          <button
            (click)="aceitarLGPD()"
            class="accept-button"
          >
            Aceitar e continuar
          </button>
        </div>
      </div>
    </div>
  </div>
}
