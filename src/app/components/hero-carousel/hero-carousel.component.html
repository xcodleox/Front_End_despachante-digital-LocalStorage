<div class="relative overflow-hidden rounded-lg shadow-xl group">
  <!-- Slides -->
  <div class="relative aspect-[16/9] md:aspect-[21/9]">
    @for (slide of slides; track $index) {
      <div
        class="absolute inset-0 transition-opacity duration-500"
        [class.opacity-100]="$index === currentIndex"
        [class.opacity-0]="$index !== currentIndex"
      >
        <img
          [src]="slide.img"
          [alt]="slide.title"
          class="w-full h-full object-cover"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent"></div>
        <div class="absolute bottom-12 left-0 right-0 text-white text-center px-4 pb-4">
          <h2 class="text-white text-xl md:text-2xl font-semibold mb-2">{{ slide.title }}</h2>
          <p class="text-white/90 text-base md:text-lg">{{ slide.text }}</p>
        </div>
      </div>
    }
  </div>

  <!-- Navigation Arrows -->
  <button
    (click)="prevSlide()"
    class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/30 hover:bg-white/50 text-white rounded-full p-2 opacity-0 group-hover:opacity-100 transition-opacity"
    aria-label="Slide anterior"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m15 18-6-6 6-6"/>
    </svg>
  </button>
  <button
    (click)="nextSlide()"
    class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/30 hover:bg-white/50 text-white rounded-full p-2 opacity-0 group-hover:opacity-100 transition-opacity"
    aria-label="PrÃ³ximo slide"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m9 18 6-6-6-6"/>
    </svg>
  </button>
</div>
